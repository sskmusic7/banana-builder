<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçå Batch Prompt Generator - AI Image Generator</title>
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #764ba2;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow: 0 20px 60px rgba(0,0,0,0.3);
            --shadow-hover: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .home-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .home-btn:hover {
            transform: translateY(-2px);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid #e9ecef;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            background: var(--bg-gradient);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: inline-block;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-success {
            background: var(--success);
        }

        .prompt-list {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .prompt-item {
            padding: 10px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .prompt-item.processing {
            border-left-color: var(--info);
            background: #e7f3ff;
        }

        .prompt-item.success {
            border-left-color: var(--success);
            background: #d4edda;
        }

        .prompt-item.error {
            border-left-color: var(--danger);
            background: #f8d7da;
        }

        .prompt-text {
            flex: 1;
            font-size: 13px;
            color: #333;
            word-break: break-word;
            margin-right: 10px;
        }

        .prompt-status {
            font-size: 12px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .status-pending {
            color: #666;
        }

        .status-processing {
            color: var(--info);
            background: #d1ecf1;
        }

        .status-success {
            color: var(--success);
            background: #d4edda;
        }

        .status-error {
            color: var(--danger);
            background: #f8d7da;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .result-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .result-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #f8f9fa;
        }

        .result-info {
            padding: 15px;
        }

        .result-prompt {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            word-break: break-word;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .result-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--bg-gradient);
            transition: width 0.3s ease;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .dimension-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .dimension-group {
                grid-template-columns: 1fr;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="home-btn">‚Üê Home</a>
        
        <header>
            <h1>üçå Batch Prompt Generator</h1>
            <p class="subtitle">Generate multiple images from prompts automatically</p>
        </header>

        <div class="section">
            <div class="section-title">‚öôÔ∏è Settings</div>
            
            <div class="form-group">
                <label>Gemini API Key *</label>
                <input type="password" id="apiKey" placeholder="Enter your Gemini API key" />
            </div>

            <div class="form-group">
                <label>Model</label>
                <select id="modelSelect">
                    <option value="gemini-2.5-flash-image">Gemini 2.5 Flash Image</option>
                    <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                    <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                </select>
            </div>

            <div class="form-group dimension-group">
                <div>
                    <label>Width</label>
                    <input type="number" id="width" value="1024" min="256" max="2048" step="64" />
                </div>
                <div>
                    <label>Height</label>
                    <input type="number" id="height" value="1024" min="256" max="2048" step="64" />
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">üìù Prompts</div>
            
            <div class="form-group">
                <label>Enter prompts (one per line or separated by commas)</label>
                <textarea id="promptsInput" rows="10" placeholder="Paste your prompts here, one per line:&#10;&#10;Create an image of a sunset over mountains&#10;A cat sitting on a windowsill&#10;Abstract geometric patterns"></textarea>
            </div>

            <div id="promptList" class="prompt-list" style="display: none;"></div>

            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button class="btn" id="parseBtn">Parse Prompts</button>
                <button class="btn btn-secondary" id="clearBtn">Clear</button>
            </div>
        </div>

        <div id="progressSection" style="display: none;">
            <div class="section">
                <div class="section-title">üìä Progress</div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">Total</div>
                        <div class="stat-value" id="totalCount">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Completed</div>
                        <div class="stat-value" id="completedCount">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Failed</div>
                        <div class="stat-value" id="failedCount">0</div>
                    </div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>

                <div style="margin-top: 15px;">
                    <button class="btn btn-danger" id="stopBtn">Stop Generation</button>
                </div>
            </div>
        </div>

        <div id="resultsSection" style="display: none;">
            <div class="section">
                <div class="section-title">üé® Generated Images</div>
                
                <div style="margin-bottom: 15px;">
                    <button class="btn btn-success" id="downloadAllBtn">Download All Images</button>
                </div>

                <div class="results-grid" id="resultsGrid"></div>
            </div>
        </div>
    </div>

    <script>
        const state = {
            prompts: [],
            results: [],
            isProcessing: false,
            shouldStop: false,
            currentIndex: 0
        };

        const elements = {
            apiKey: document.getElementById('apiKey'),
            modelSelect: document.getElementById('modelSelect'),
            width: document.getElementById('width'),
            height: document.getElementById('height'),
            promptsInput: document.getElementById('promptsInput'),
            promptList: document.getElementById('promptList'),
            parseBtn: document.getElementById('parseBtn'),
            clearBtn: document.getElementById('clearBtn'),
            progressSection: document.getElementById('progressSection'),
            resultsSection: document.getElementById('resultsSection'),
            totalCount: document.getElementById('totalCount'),
            completedCount: document.getElementById('completedCount'),
            failedCount: document.getElementById('failedCount'),
            progressFill: document.getElementById('progressFill'),
            stopBtn: document.getElementById('stopBtn'),
            downloadAllBtn: document.getElementById('downloadAllBtn'),
            resultsGrid: document.getElementById('resultsGrid')
        };

        // Load saved API key
        const savedKey = localStorage.getItem('batch-generator-api-key');
        if (savedKey) {
            elements.apiKey.value = savedKey;
        }

        // Save API key on change
        elements.apiKey.addEventListener('input', () => {
            localStorage.setItem('batch-generator-api-key', elements.apiKey.value);
        });

        elements.parseBtn.addEventListener('click', () => {
            const text = elements.promptsInput.value.trim();
            if (!text) {
                alert('Please enter some prompts');
                return;
            }

            // Parse prompts - split by newlines or commas
            const prompts = text
                .split(/[\n,]+/)
                .map(p => p.trim())
                .filter(p => p.length > 0);

            if (prompts.length === 0) {
                alert('No valid prompts found');
                return;
            }

            state.prompts = prompts.map((prompt, index) => ({
                id: index,
                text: prompt,
                status: 'pending',
                result: null,
                error: null
            }));

            renderPromptList();
            elements.promptList.style.display = 'block';
        });

        elements.clearBtn.addEventListener('click', () => {
            elements.promptsInput.value = '';
            state.prompts = [];
            state.results = [];
            elements.promptList.style.display = 'none';
            elements.progressSection.style.display = 'none';
            elements.resultsSection.style.display = 'none';
            renderPromptList();
        });

        elements.stopBtn.addEventListener('click', () => {
            state.shouldStop = true;
            state.isProcessing = false;
            elements.stopBtn.disabled = true;
        });

        elements.downloadAllBtn.addEventListener('click', () => {
            const successfulResults = state.results.filter(r => r.imageUrl);
            if (successfulResults.length === 0) {
                alert('No images to download');
                return;
            }

            successfulResults.forEach((result, index) => {
                const link = document.createElement('a');
                link.href = result.imageUrl;
                link.download = `batch-image-${index + 1}.png`;
                link.click();
            });
        });

        function renderPromptList() {
            elements.promptList.innerHTML = state.prompts.map(prompt => {
                const statusClass = `status-${prompt.status}`;
                return `
                    <div class="prompt-item ${prompt.status}">
                        <div class="prompt-text">${escapeHtml(prompt.text)}</div>
                        <div class="prompt-status ${statusClass}">
                            ${prompt.status === 'pending' ? '‚è≥ Pending' : 
                              prompt.status === 'processing' ? '<span class="loading"></span> Processing' :
                              prompt.status === 'success' ? '‚úì Success' :
                              prompt.status === 'error' ? '‚úó Error' : ''}
                        </div>
                    </div>
                `;
            }).join('');

            if (state.prompts.length > 0) {
                elements.progressSection.style.display = 'block';
                updateProgress();
            }
        }

        function updateProgress() {
            const total = state.prompts.length;
            const completed = state.results.filter(r => r.success).length;
            const failed = state.results.filter(r => !r.success).length;

            elements.totalCount.textContent = total;
            elements.completedCount.textContent = completed;
            elements.failedCount.textContent = failed;

            const progress = total > 0 ? ((completed + failed) / total) * 100 : 0;
            elements.progressFill.style.width = `${progress}%`;
        }

        async function startGeneration() {
            if (!elements.apiKey.value.trim()) {
                alert('Please enter your Gemini API key');
                return;
            }

            if (state.prompts.length === 0) {
                alert('Please parse prompts first');
                return;
            }

            state.isProcessing = true;
            state.shouldStop = false;
            state.currentIndex = 0;
            state.results = [];
            elements.stopBtn.disabled = false;
            elements.resultsSection.style.display = 'block';
            elements.resultsGrid.innerHTML = '';

            for (let i = 0; i < state.prompts.length; i++) {
                if (state.shouldStop) {
                    break;
                }

                state.currentIndex = i;
                const prompt = state.prompts[i];
                prompt.status = 'processing';
                renderPromptList();

                try {
                    const imageUrl = await generateImage(
                        elements.apiKey.value,
                        prompt.text,
                        parseInt(elements.width.value),
                        parseInt(elements.height.value)
                    );

                    prompt.status = 'success';
                    prompt.result = imageUrl;

                    state.results.push({
                        prompt: prompt.text,
                        imageUrl: imageUrl,
                        success: true
                    });

                    renderResult(prompt.text, imageUrl, state.results.length - 1);
                } catch (error) {
                    prompt.status = 'error';
                    prompt.error = error.message;

                    state.results.push({
                        prompt: prompt.text,
                        error: error.message,
                        success: false
                    });

                    renderError(prompt.text, error.message);
                }

                renderPromptList();
                updateProgress();

                // Small delay between requests to avoid rate limiting
                if (i < state.prompts.length - 1 && !state.shouldStop) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }

            state.isProcessing = false;
            elements.stopBtn.disabled = true;
        }

        async function generateImage(apiKey, prompt, width, height) {
            const model = elements.modelSelect.value;
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent`;

            const contents = [{
                role: "user",
                parts: [{ text: `${prompt}\n\nOutput dimensions: ${width}x${height}` }]
            }];

            const requestBody = {
                contents: contents,
                generationConfig: {
                    temperature: 1,
                    topK: 40,
                    topP: 0.95,
                    maxOutputTokens: 8192,
                }
            };

            const response = await fetch(`${url}?key=${apiKey}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.error?.message || `HTTP ${response.status}: ${response.statusText}`);
            }

            const data = await response.json();

            // Extract image from response
            const candidate = data.candidates?.[0];
            if (!candidate || !candidate.content || !candidate.content.parts) {
                throw new Error('No image generated in response');
            }

            const part = candidate.content.parts.find(p => p.inlineData);
            if (!part || !part.inlineData) {
                throw new Error('No image data found in response');
            }

            // Convert base64 to blob URL
            const base64Data = part.inlineData.data;
            const mimeType = part.inlineData.mimeType || 'image/png';
            const blob = base64ToBlob(base64Data, mimeType);
            return URL.createObjectURL(blob);
        }

        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], { type: mimeType });
        }

        function renderResult(prompt, imageUrl, index) {
            const card = document.createElement('div');
            card.className = 'result-card';
            card.innerHTML = `
                <img src="${imageUrl}" alt="Generated" class="result-image" />
                <div class="result-info">
                    <div class="result-prompt">${escapeHtml(prompt)}</div>
                    <div class="result-actions">
                        <button class="btn btn-small" onclick="downloadImage('${imageUrl}', ${index})">Download</button>
                        <button class="btn btn-small btn-secondary" onclick="copyPrompt('${escapeHtml(prompt)}')">Copy Prompt</button>
                    </div>
                </div>
            `;
            elements.resultsGrid.appendChild(card);
        }

        function renderError(prompt, error) {
            const card = document.createElement('div');
            card.className = 'result-card';
            card.innerHTML = `
                <div style="padding: 40px; text-align: center; color: #dc3545;">
                    <div style="font-size: 48px; margin-bottom: 10px;">‚úó</div>
                    <div style="font-weight: 600; margin-bottom: 5px;">Generation Failed</div>
                    <div style="font-size: 12px; color: #666;">${escapeHtml(error)}</div>
                </div>
                <div class="result-info">
                    <div class="result-prompt">${escapeHtml(prompt)}</div>
                </div>
            `;
            elements.resultsGrid.appendChild(card);
        }

        function downloadImage(imageUrl, index) {
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = `batch-image-${index + 1}.png`;
            link.click();
        }

        function copyPrompt(prompt) {
            navigator.clipboard.writeText(prompt).then(() => {
                alert('Prompt copied to clipboard!');
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add start button after parsing
        elements.parseBtn.addEventListener('click', () => {
            setTimeout(() => {
                if (state.prompts.length > 0 && !document.getElementById('startBtn')) {
                    const startBtn = document.createElement('button');
                    startBtn.id = 'startBtn';
                    startBtn.className = 'btn';
                    startBtn.textContent = 'üöÄ Start Generation';
                    startBtn.style.marginTop = '15px';
                    startBtn.addEventListener('click', startGeneration);
                    elements.parseBtn.parentElement.appendChild(startBtn);
                }
            }, 100);
        });
    </script>
</body>
</html>
