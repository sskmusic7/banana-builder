[build]
  publish = "."
  command = "echo 'No build needed - static site'"
  functions = "netlify/functions"

# Don't redirect asset files - let them load normally
[[redirects]]
  from = "/drip-extractor/assets/*"
  to = "/drip-extractor/assets/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/drip-extractor/*"
  to = "/drip-extractor/index.html"
  status = 200

# Exclude Netlify functions from redirects
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200














